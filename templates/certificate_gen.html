<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(26, 77, 94, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin: 10px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e68900;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="container">
            <h1>Generate CA Certificate</h1>
            <form action="/generate_ca" method="post">
                <label>Country Code:</label>
                <input type="text" name="country_code_ca" required maxlength="2" pattern="[A-Za-z]{2}" title="Enter exactly 2 letters of country code">
                
                <label>State/Province:</label>
                <input type="text" name="province_ca" required>
                
                <label>Locality:</label>
                <input type="text" name="locality_ca" required>
                
                <label>Organization Name:</label>
                <input type="text" name="organization_ca" required>
                
                <label>Common Name (CN):</label>
                <input type="text" name="common_name_ca" required>
                
                <button type="submit">Generate CA Certificate</button>
            </form>
            <form action="/generate_ca_key" method="post">
                <button type="submit">Download CA Private Key</button>
            </form>
        </div>
        
        <div class="container">
            <h1>Generate Intermediate Certificate</h1>
            <form action="/generate_intermediate" method="post">
                <label>Country Code:</label>
                <input type="text" name="country_code_int" required maxlength="2" pattern="[A-Za-z]{2}" title="Enter exactly 2 letters of country code">
                
                <label>State/Province:</label>
                <input type="text" name="province_int" required>
                
                <label>Locality:</label>
                <input type="text" name="locality_int" required>
                
                <label>Organization Name:</label>
                <input type="text" name="org_name_int" required>
                
                <label>Common Name (CN):</label>
                <input type="text" name="common_name_int" required>
                
                <button type="submit">Generate Intermediate Certificate</button>
            </form>
            <form action="/generate_intermediate_key" method="post">
                <button type="submit">Download Intermediate Private Key</button>
            </form>
        </div>
        
        <div class="container">
            <h1>Generate Partner Certificate</h1>
            <form action="/generate_partner" method="post">
                <label>Country Code:</label>
                <input type="text" name="country_code_part" required maxlength="2" pattern="[A-Za-z]{2}" title="Enter exactly 2 letters of country code">
                
                <label>State/Province:</label>
                <input type="text" name="province_part" required>
                
                <label>Locality:</label>
                <input type="text" name="locality_part" required>
                
                <label>Organization Name:</label>
                <input type="text" name="org_name_part" required>
                
                <label>Common Name (CN):</label>
                <input type="text" name="common_name_part" required>
                
                <button type="submit">Generate Partner Certificate</button>
            </form>
            <form action="/generate_partner_key" method="post">
                <button type="submit">Download Partner Private Key</button>
            </form>
        </div>
    </div>
</body>
</html>
